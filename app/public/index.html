<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>TSRadio :: Der bessere Sound</title>
</head>

<body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <% if (process.env.IS_ELECTRON) { %>
        <header id="titlebar">
            <div id="drag-region">
                <div id="window-title">
                    <span>TSRadio</span>
                </div>
                <div id="window-controls">
                    <div class="button" id="min-button">
                        <img class="icon" src="window/icons/minimize.svg" draggable="false" />
                    </div>
                    <div class="button" id="max-button">
                        <img class="icon" src="window/icons/maximize.svg" draggable="false" />
                    </div>
                    <div class="button" id="restore-button">
                        <img class="icon" src="window/icons/maximize.svg" draggable="false" />
                    </div>
                    <div class="button" id="close-button">
                        <img class="icon" src="window/icons/close.svg" draggable="false" />
                    </div>
                </div>
            </div>
        </header>
    <% } %>

    <div id="pageBackground"></div>

    <% if (process.env.IS_ELECTRON) { %>
        <div id="wrapper"></div>
    <% } else { %>
        <div id="wrapper" class="web"></div>
    <% } %>

    <!-- built files will be auto injected -->
    <% if (process.env.IS_ELECTRON) { %>
        <script src="window/windowControls.js"></script>
    <% } %>
</body>

</html>
